# GitHub Actions CI Workflow for MCP Multi-Server System
#
# This workflow runs on every push and pull request to:
# 1. Set up Python environment
# 2. Install dependencies
# 3. Run linting checks
# 4. Run type checking
# 5. Execute integration tests
#
# The workflow ensures code quality and correctness before merging.

name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.10", "3.11", "3.12"]

        steps:
            # Checkout the repository
            - name: Checkout repository
              uses: actions/checkout@v4

            # Set up Python with caching for pip
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            # Install dependencies
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            # Run tests with pytest
            - name: Run tests
              run: |
                  pytest tests/ -v --tb=short

            # Run tests with coverage (only on ubuntu with Python 3.11)
            - name: Run tests with coverage
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              run: |
                  pip install pytest-cov
                  pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

            # Upload coverage report (optional)
            - name: Upload coverage to Codecov
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.xml
                  fail_ci_if_error: false
              continue-on-error: true

    lint:
        name: Lint and Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install flake8 mypy

            # Run flake8 linting
            - name: Run flake8
              run: |
                  flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503
              continue-on-error: true

            # Run mypy type checking
            - name: Run mypy
              run: |
                  mypy src/ --ignore-missing-imports --no-error-summary
              continue-on-error: true

    # Summary job that depends on all other jobs
    ci-success:
        name: CI Success
        needs: [test, lint]
        runs-on: ubuntu-latest
        if: always()

        steps:
            - name: Check if all jobs passed
              run: |
                  if [ "${{ needs.test.result }}" != "success" ]; then
                    echo "Test job failed"
                    exit 1
                  fi
                  echo "All required jobs passed!"
